<div class="w-full">
  <mat-form-field class="w-full">
    <mat-label>Years</mat-label>
    <input matInput type="text" inputmode="numeric" [formControl]="inputNumber()" (input)="validateInput($event)" (blur)="onBlur()" />
    <button [class.invisible]="!inputIsGreaterThanZero()" matSuffix matIconButton aria-label="Clear" (click)="clearInput()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="grid grid-cols-2 gap-4">
  <button matFab extended class="remove-button" [disabled]="min() === inputNumber().value" (click)="remove()">
    <mat-icon>remove</mat-icon>
  </button>
  <button matFab extended [disabled]="max() === inputNumber().value" (click)="add()">
    <mat-icon>add</mat-icon>
  </button>
</div>
