<mat-form-field>
  <mat-label>{{ label.placeholder }}</mat-label>
  <input matInput [min]="minDate()" [max]="maxDate()" [matDatepicker]="picker" [ngModel]="dateInput()" (ngModelChange)="updateDateInput.emit($event)">
  @if (label.showHint) {
  <mat-hint>{{ label.hint }}</mat-hint>
  }
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
